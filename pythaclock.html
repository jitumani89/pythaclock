<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Pytha Time Clock</title>
  </head>
  <body style="background: seagreen">
    <div class="container">
          
          <div style="text-align: center; margin-top: 5rem;">
            <canvas id="canvas" width="350" height="350"></canvas>
          </div>
          <p style="text-align: center; margin-top: 5rem; font-family: monospace; color: white;">
            <span id="id01">IT IS</span>
            <span id="id02">HALF</span>
            <span id="id03">TEN</span>
            <span id="id04">QUARTER</span>
            <span id="id05">TWENTY</span>
            <span id="id06">FIVE</span>
            <span id="id07">MINUTES</span>
            <span id="id08">TO</span>
            <span id="id09">PAST</span>
            <span id="id10">ONE</span>
            <span id="id11">TWO</span>
            <span id="id12">THREE</span>
            <span id="id13">FOUR</span>
            <span id="id14">FIVE</span>
            <span id="id15">SIX</span>
            <span id="id16">SEVEN</span>
            <span id="id17">EIGHT</span>
            <span id="id18">NINE</span>
            <span id="id19">TEN</span>
            <span id="id20">ELEVEN</span>
            <span id="id21">TWELVE</span>
            <span id="id22">O'CLOCK</span>
            <!-- <span id="id23">AM PM</span> -->
          </p> 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="/js/include.js"></script>
  </body>
</html>
